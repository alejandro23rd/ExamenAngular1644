<div class="container">
    <div class="row">
        <div class="listado col">
            <h2>Listado de libros</h2>   
            <ul class="list-group">
                <li *ngFor="let l of libros" (click)="seleccionarLibro(l)"
                    class="list-group-item {{ (l==libroSeleccionado) ? 'active' : ''  }}">
                    <b>ID: </b>{{l.id}} <b>--- Titulo: </b>{{l.titulo}}
                </li>
            </ul>
        </div>
        <div class="formulario col">
            <h2>Formuario de libros</h2>   

        </div>
    </div>
</div>
