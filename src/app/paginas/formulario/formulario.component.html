<h1>Formulario</h1>
<div class="row">
    <div class="formulario col">
        <h2>Crear nueva Noticia</h2>
        <!-- mensajes para el usuario -->
            <div *ngIf="showMensaje" class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{mensaje}}
                <button (click)="showMensaje = !showMensaje" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <!-- crear una nueva noticia -->
            <div class="crear">
                Nuevo Titulo: <input type="text" [(ngModel)]="tituloNuevo" class="form-control" placeholder="titulo nuevo">
                Nueva Imagen: <input type="text" [(ngModel)]="imagenNueva" class="form-control" placeholder="imagen nuevo">
                Nueva Fecha: <input type="text" [(ngModel)]="fechaNueva" class="form-control" placeholder="fecha nueva">
                Nuevo texto Corto: <input type="text" [(ngModel)]="textoCortoNuevo" class="form-control" placeholder="Introduce texto corto">
                Nuevo texto Largo: <input type="text" [(ngModel)]="textoLargoNuevo" class="form-control" placeholder="Introduce texto largo">
                <button (click)="nuevaNoticia()" class="btn btn-primary">Crear</button>
            </div>
    </div>
</div>
