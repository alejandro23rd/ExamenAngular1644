<h1>Detalle noticia</h1>

<div *ngIf="noticiaSeleccionada" class="box">
    <h2>ID: {{noticiaSeleccionada.id}}</h2>
    <h2>Titulo: {{noticiaSeleccionada.titulo}}</h2>
    <img src="{{noticiaSeleccionada.imagen}}" class="card-img-top">
    <h2>Fecha: {{noticiaSeleccionada.fecha}}</h2>
    <h2>TextoCorto: {{noticiaSeleccionada.textoCorto}}</h2>
    <h2>TextoLargo: {{noticiaSeleccionada.textoLargo}}</h2>
</div>
