<div class="container">
    <div class="row">
        <div class="col">
            <!-- listar las tareas -->
            <h2>Listas de las tareas</h2>
            <ul class="list-group">
                <li *ngFor="let tarea of tareas">               
                   <a routerLink="/detalle/{{tarea.id}}" target="_blank"><input readonly type="text" class="form-control" [(ngModel)]="tarea.titulo"></a> 
                </li>
            </ul>
        </div>
    </div>
</div>    
<!-- /.container -->
